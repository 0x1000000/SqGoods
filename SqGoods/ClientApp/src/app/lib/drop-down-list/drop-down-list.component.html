<sq-drop-down
  [(isOpen)]="isOpen" 
  [inputTemplate]="inputTemplate" 
  [dropContentTemplate]="dropContentTemplate"
  [openDisabled]="openDisabled"
  [disabled]="disabled"
  [isError]="isError"
  (actualMaxDropHeightPxChange)="actualMaxDropHeightPx = $event">
</sq-drop-down>
<ng-template #inputTemplate>
  <ng-container *ngIf="!itemTemplate">{{text}}</ng-container>
  <ng-container *ngIf="itemTemplate">
    <ng-container *ngTemplateOutlet="itemTemplate;context:inputTemplateContext"></ng-container>
  </ng-container>
</ng-template>
<ng-template #dropContentTemplate>
  <sq-select-list
    *ngIf="!multi"
    [style.max-height.px]="actualMaxDropHeightPx"
    [(selected)]="selected"
    (selectedItemChange)="selectedItem = $event"
    [items]="items"
    [idMember]="idMember"
    [textMember]="textMember"
    [noneText]="noneText"
    [showNullSelection]="showNullSelection"
    (close)="toggle()"
    [itemTemplate]="itemTemplate">
  </sq-select-list>
  <sq-multi-select-list
    *ngIf="multi"
    [style.max-height.px]="actualMaxDropHeightPx"
    [(selected)]="selected"
    (selectedItemChange)="selectedItem = $event"
    [items]="items"
    [idMember]="idMember"
    [textMember]="textMember">
  </sq-multi-select-list>
</ng-template>
<style>
  :host {
    display: inline-block;
    width: 200px;
    outline: 0;
  }  

  select-list {
      display: block;
      outline: 0;
      overflow: hidden;
  }
  
  sq-drop-down{
    width: 100%;
    display: inline;
  }
</style>
